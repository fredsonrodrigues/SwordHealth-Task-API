version: '3.5'
services:
  db:
    image: mysql
    container_name: task_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: task_app_db
      MYSQL_USER: node_app
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
    volumes:
      - ./database:/var/lib/mysql
  api:
    build: .
    container_name: task_ap1
    ports:
      - "3000:3000"
    links:
      - db
    depends_on:
      - db
